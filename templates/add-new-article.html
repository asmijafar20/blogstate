{% extends "base.html" %}

{% block newArticle %}

<section class="section">
    <div class="container box">
        <div class="columns">
            <div class="column is-4">
                <h2 class="title is-4">New Article</h2>
            </div>

            <div class="column is-4">
                <form id="add-post" class="form" method="POST"
                      action="{{ url_for('new') }}">
                    <label class="label" for="title">Title</label>
                    <input class="input" type="text" name="title">
                    <br><br>
                <textarea
                  type="text" rows="8" class="textarea is-fluid"
                  name="body"></textarea>
                </form>
            </div>
        </div>
        <div class="has-text-centered">
            <button class="button is-info" form="add-post" type="submit">
                Post
            </button>
        </div>
    </div>

</section>

<script src="/static/js/nicEdit-latest.js"></script>
<script type="text/javascript">
    bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });
</script>

{% endblock %}
