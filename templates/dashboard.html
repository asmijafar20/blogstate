<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ user.name }} | BlogState</title>
	<meta charset="utf-8">
	<meta name="description" content="A blogging platform for wannabe bloggers and writers."/>
	<meta name="author" content="reprogram46@gmail.com"/>
	<meta name="viewport" content="width=device-width,initial-scale-1.0,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="/static/css/bulma.css"/>
</head>
<body>

<section class="hero is-dark is-small">
	<div class="hero-body has-text-left">
		<div class="container">
			<h1 class="title is-4 is-spaced">
				BLOG <code class="has-text-info">STATE</code>
			</h1>
		</div>
	</div>
</section>


<nav class="navbar is-dark">
	<div class="container">
		<div class="navbar-brand">
			<span class="navbar-burger burger" data-target="navMenu">
				<span></span>
				<span></span>
				<span></span>
			</span>
		</div>
		<div id="navMenu" class="navbar-menu">
			<div class="navbar-end">
				<a href="#" class="navbar-item">Profile</a>
				<a href="#" class="navbar-item">Articles</a>
				<a href="{{ url_for('logout') }}" class="navbar-item">Logout</a>
			</div>
		</div>
	</div>
</nav>


<section>
	<div class="container">
		<div class="section">
			<span class="title">Welcome</span>
			<span class="subtitle">{{ user.name }}</span>
		</div>
	</div>
</section>


<section class="hero is-dark">
	<div class="hero-body has-text-centered">
		<footer>
			Coded with &lt;/&gt; by <a href="https://github.com/roshnet" class="has-text-info">@roshnet</a>
			<br>
			<hr style="width: 60% !important; margin-left: 20%;">
			<p class="subtitle is-6 is-spaced">This page is open-sourced.</p>
			<a href="https://github.com/roshnet/blogstate">
    			<button class="button is-info is-outlined">Contribute</button>
			</a>
		</footer>
	</div>
</section>

</body>
</html>
<script type="text/javascript">
      (function() {
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#' + burger.dataset.target);
        burger.addEventListener('click', function(){
          burger.classList.toggle('is-active');
          nav.classList.toggle('is-active');
        });
      })();
</script>
