{% extends "formpage.html" %}

{% block signup %}

<section class="section" style="margin-top: 10%; margin-bottom: 15%;">
	<form action="" method="">
		<div class="columns">
			<div class="column is-4 is-offset-4">
				<div class="field">
					<p class="control">
						<input class="input" type="text" name="name" placeholder="Your full name" autofocus/>
					</p>
				</div>
				<div class="field">
					<p class="control">
						<input class="input" type="email" name="email" placeholder="Email Address"/>
					</p>
				</div>
				<div class="field">
					<p class="control">
						<input class="input" type="text" name="username" placeholder="Choose a username"/>
					</p>
				</div>
				<div class="field">
					<p class="control">
						<input class="input" type="password" name="passwd" placeholder="Set a password"/>
					</p>
				</div>
				<div class="field has-text-centered">
					<button class="button is-info" type="submit">Proceed</button>
				</div>
			</div>
		</div>
	</form>
</section>

{% endblock %}
